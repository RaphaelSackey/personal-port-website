<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Raphael</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <section id="top_nav">
            <div id="logo"> <a href="index.html">Raphael Sackey</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active_page">Contact</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>    
            </nav>
        </section>

    </header>

    <h6 class="main_headers">GET IN TOUCH</h6>

    <section class="contact_container">
        <div class="contact_item">
            <img src="images/contact_img/icons8-gmail-256.png" alt="">
            <h3>Gmail</h3>
            <p>rsack006@plattsburgh.edu</p>
        </div>
        <div class="contact_item">
            <img src="images/contact_img/icons8-phone-250.png" alt="">
            <h3>Phone</h3>
            <p>646-234-5645</p>
        </div>
        <div class="contact_item">
            <img src="images/contact_img/icons8-linkedin-250.png" alt="">
            <h3>Linkdin</h3>
            <p>raphaelSackey</p>
        </div>
    </section>

    <h6 class="message_header">Quick Message</h6>
    <section class="form_section">
    
        <form action="" method="post">
            <div class="form_group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form_group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form_group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
    
            <button type="submit" class="projects_button">Submit</button>
        </form>
    </section>

    <footer >
        <div class="footer_img"><img src="social_logos/insta.png" alt=""></div>
        <div class="footer_img"><img src="social_logos/linkedln.png" alt=""></div>
        <div class="footer_img"><img src="social_logos/mail.png" alt=""></div>
    </footer>

    

        
        
<script src="main.js"></script>    
</body>
</html>
